{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
        <h4 class="card-title mb-3">ðŸ¦– Benutzerverwaltung</h4>
        
        <form id="createUserForm" class="row g-2 align-items-center mb-4 p-3 bg-light rounded">
            <div class="col-auto">
                <input type="text" class="form-control" id="newUsername" placeholder="Username" required autocomplete="off">
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" id="newPassword" placeholder="Initial-Passwort" required autocomplete="new-password">
            </div>
            <div class="col-auto form-check">
                <input class="form-check-input" type="checkbox" id="isAdmin">
                <label class="form-check-label" for="isAdmin">Admin?</label>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Anlegen</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Rolle</th>
                        <th class="text-end">Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="avatar-circle" style="width: 25px; height: 25px; font-size: 0.8rem;">
                                    {{ u.username[0]|upper }}
                                </div>
                                <span>{{ u.username }}</span>
                            </div>
                        </td>
                        <td>
                            {% if u.is_admin %}
                            <span class="badge bg-danger">Admin</span>
                            {% else %}
                            <span class="badge bg-secondary">User</span>
                            {% endif %}
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-warning me-1" onclick="resetPw({{ u.id }}, '{{ u.username }}')">
                                <i class="bi bi-key"></i> Reset PW
                            </button>
                            {% if u.id != current_user.id %}
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser({{ u.id }}, '{{ u.username }}')">
                                <i class="bi bi-trash"></i>
                            </button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // User anlegen
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        axios.post('/admin/create_user', {
            username: document.getElementById('newUsername').value,
            password: document.getElementById('newPassword').value,
            is_admin: document.getElementById('isAdmin').checked
        }).then(res => {
            location.reload();
        }).catch(err => alert(err.response.data.error));
    });

    // PW Reset
    function resetPw(id, name) {
        if(confirm(`Passwort fÃ¼r ${name} wirklich auf 'changeme123' zurÃ¼cksetzen?`)) {
            axios.post(`/admin/reset_pw/${id}`).then(res => alert(res.data.status));
        }
    }

    // User lÃ¶schen
    function deleteUser(id, name) {
        if(confirm(`ACHTUNG: User ${name} und ALLE seine Zeiten unwiderruflich lÃ¶schen?`)) {
            axios.post(`/admin/delete_user/${id}`).then(res => {
                location.reload();
            });
        }
    }
</script>
{% endblock %}
