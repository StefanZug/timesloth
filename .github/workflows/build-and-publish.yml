name: Build and Publish Add-on

on:
  push:
    branches:
      - 'main' # Oder 'master', je nach deinem Default-Branch
    tags:
      - 'v*' # Wird ausgelöst, wenn du einen Git-Tag wie v0.0.21 erstellst

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        # Notwendig, um Images für andere Architekturen (ARM) auf einem x86-Runner zu bauen
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Richtet eine erweiterte Build-Umgebung ein
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Baut den Image-Namen für die GitHub Container Registry
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Stellt sicher, dass nur bei einem Push auf main/master oder bei einem Tag wirklich gepusht wird
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Definiert die in config.yaml festgelegten Architekturen
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          # --- HIER PASSIERT DIE MAGIE ---
          cache-from: type=gha
          cache-to: type=gha,mode=max