name: Build and Publish Add-on

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: "Build Add-on"
    runs-on: "ubuntu-latest"
    permissions:
      # Notwendig, um den Code auszuchecken
      contents: read
      # Notwendig, um das Docker-Image nach ghcr.io zu pushen
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        # Notwendig, um Images f√ºr andere Architekturen (ARM) auf einem x86-Runner zu bauen
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Richtet eine erweiterte Build-Umgebung ein
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Definiert die in config.yaml festgelegten Architekturen
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # --- HIER PASSIERT DIE CACHING-MAGIE ---
          cache-from: type=gha
          cache-to: type=gha,mode=max