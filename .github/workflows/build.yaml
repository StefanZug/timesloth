name: Build and Publish Add-on

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "Build Add-on"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Build the add-on"
        # Wir pinnen auf eine spezifische Version des Builders, da die 'master'-Version
        # veraltet ist und die Caching/GitHub-Token-Funktionen entfernt wurden.
        # Diese Version ist die letzte, die diese Funktionen unterst√ºtzt hat.
        uses: "home-assistant/builder@a5d7e6a9870f209633857e3f8981665a0852026d"
        with:
          # Baut alle in config.yaml definierten Architekturen
          args: |
            --all \
            --target .
          # Aktiviert das Docker-Layer-Caching, um Builds zu beschleunigen
          cache: true
          # Token zum Pushen des Images zur GitHub Container Registry (ghcr.io)
          github_token: ${{ secrets.GITHUB_TOKEN }}